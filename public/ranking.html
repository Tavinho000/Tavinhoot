<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-3xl bg-white p-8 rounded shadow-lg text-center">
    <h1 class="text-3xl font-bold mb-6">ğŸ† Ranking Final</h1>
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="py-2 px-4">#</th>
          <th class="py-2 px-4">Nome</th>
          <th class="py-2 px-4">PontuaÃ§Ã£o</th>
        </tr>
      </thead>
      <tbody id="ranking-table">
        <!-- Linhas serÃ£o adicionadas dinamicamente -->
      </tbody>
    </table>
    <button onclick="window.location.href='index.html'" class="mt-8 bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Voltar ao InÃ­cio</button>
  </div>

  <script>
    // FunÃ§Ã£o para carregar o ranking a partir da API
    function carregarRanking() {
      const pin = sessionStorage.getItem("pin"); // Recupera o PIN da sessÃ£o
  
      if (!pin) {
        alert("PIN nÃ£o encontrado. Volte Ã  pÃ¡gina inicial.");
        window.location.href = "index.html";
        return;
      }
  
      const url = `https://tavinhoot.onrender.com/ranking/${pin}`;
  
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro ao buscar dados do ranking");
          }
          return response.json();
        })
        .then(data => {
          if (!Array.isArray(data)) {
            console.error("A resposta da API nÃ£o Ã© um array de ranking", data);
            return;
          }
  
          const rankingTable = document.getElementById("ranking-table");
          rankingTable.innerHTML = ""; // Limpa a tabela antes de adicionar os dados
  
          data.forEach((player, index) => {
            const row = document.createElement("tr");
  
            const posCell = document.createElement("td");
            posCell.className = "py-2 px-4 font-semibold";
            posCell.textContent = index + 1;
            row.appendChild(posCell);
  
            const nameCell = document.createElement("td");
            nameCell.className = "py-2 px-4";
            nameCell.textContent = player.nome;
            row.appendChild(nameCell);
  
            const scoreCell = document.createElement("td");
            scoreCell.className = "py-2 px-4";
            scoreCell.textContent = player.pontuacao;
            row.appendChild(scoreCell);
  
            rankingTable.appendChild(row);
          });
        })
        .catch(error => {
          console.error("Erro ao carregar o ranking:", error);
        });
    }
  
    // Chama a funÃ§Ã£o quando a pÃ¡gina for carregada
    document.addEventListener("DOMContentLoaded", carregarRanking);
  </script>
  
</body>
</html>
